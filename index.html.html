<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		@keyframes colorChange{
			0%{
				background: red;
			}
			25%{
				background: blue;
			}
			50%{
				background: yellow;
			}
			75%{
				background: pink;
			}
			100%{
				background: purple;
			}

		}
		.main{
			width: 300px;
			height: 300px;
			background: red;
			animation-name: colorChange;
			animation-duration: 3s;

			/*animation: colorChange 5s;*/
		}
	</style>
</head>
<body>
	<div class="main"></div>
</body>
</html>
